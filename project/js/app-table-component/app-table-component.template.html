<section class="list-table">
    <h3>Shared {{$ctrl.color}}list</h3>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created By</th>
                    <th ng-click="$ctrl.sortDateColumn()" class="th-c-p"><span>Created On</span><span
                            id="triangle-down"></span></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr ng-repeat="item in $ctrl.tablesData">
                    <td>{{item.Name}}</td>
                    <td>{{$ctrl.types[item.Type]}}</td>
                    <td>{{item.CreatedByUserName}}</td>
                    <td>{{$ctrl.setCreatedOnDate(item.CreatedOn)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tbl-paging">
        <section>
            <span ng-repeat="pageNumber in $ctrl.pageArray" ng-click="$ctrl.switchPage(this)">
                 <span ng-if="pageNumber === $ctrl.presentPage" class="selected-page">{{pageNumber}}</span>
                 <span ng-if="pageNumber !== $ctrl.presentPage">{{pageNumber}}</span>
            </span>
        </section>
        <section>
            {{$ctrl.getPageInfo()}}
        </section>
        <!-- <span class="selected-page">1</span> -->
    </div>
</section>
