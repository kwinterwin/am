<section class="list-table">
    <h3>Shared whitelist</h3>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created By</th>
                    <th>Created On</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr ng-repeat="item in $scope.obj">
                    <td>{{item.Name}}</td>
                    <td>{{item.Type}}</td>
                    <td>{{item.CreatedByUserName}}</td>
                    <td>{{item.CreatedOn}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
